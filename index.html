<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Head-2-Head App</title>

    <!-- Google Fonts CDN -->
    <link href="https://fonts.googleapis.com/css?family=Calistoga|Press+Start+2P&display=swap" rel="stylesheet">

    <!-- Compiled and minified CSS from Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./css/style.css">

    <!-- jQuery CDN -->
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>

    <!-- Local Javascript/jQuery -->
    <script defer src="./js/script.js"></script>
</head>
<body>
    <nav>
        <div class="nav-wrapper orange accent-4">
            <div class="brand-logo center black-text">Head-2-Head</div>
        
    </div>
</nav>
<img src="images/Basketball.jpg" alt="Basketball" class="center">

<header class="containter" id="players">
    <form>
    <input type="text" placeholder="Player 1">
    <input type="submit" value="Get Stats"/>
    </form>
    <h3>VS</h3>
    <!-- <input placeholder="Player 2" type="text">
    <input type="submit" value="Get Stats"/> -->
</header>
<section>
<dl>
    <dt>First Name</dt>
    <dd id="first-name"></dd>
    <dt>Last Name</dt>
    <dd id="last-name"></dd>
    <dt>Team</dt>
    <dd id="team"></dd>
    <dt>Position</dt>
    <dd id="position"></dd>
</dl>
</section>


</body>
</html>
